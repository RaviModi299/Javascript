<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let persons = [
                { name: "Ravi", age: 32 },
                { name: "Sachin", age: 24 },
                { name: "Ronak", age: 40 },
            ];

            let cb = function (p) {
                return p.age == 30;
            };

            let r = persons.some(cb);
            console.log(r);
        </script>
    </body>
</html>
