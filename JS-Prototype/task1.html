    <body>
        <script>
            function Products(name, price, category) {

            Products.prototype.buyProduct = function () {
                console.log("Buy product");
            };

                console.log("Sell products");
            };

            const p1 = new Products("Oneplus 7", 33000, "Mobile");

            console.log(p1);

            p2.buyProduct();
