<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            height: 300px;
            width: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <button onclick="remove()">remove</button>

    <script>
        let mouseoverfunction = function() {
            alert("Mouse over")
        }

        let box = document.querySelector("#box")
        box.addEventListener("mouseover", mouseoverfunction)

        function remove() {
            box.removeEventListener("mouseover", mouseoverfunction)
        }
    </script>
</body>
</html>
