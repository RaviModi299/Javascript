<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = "123"
        var int = 123

        var r1 = Number(str)    // convert string to number type
        var r2 = String(int)    // convert number to string type
        var r3 = Boolean(int)   // convert number to boolean type

        document.write("Result-1: " +typeof r1)
        document.write("<br>Result-2: " +typeof r2)
        document.write("<br>Result-3: " +typeof r3)
    </script>
</body>
</html>
