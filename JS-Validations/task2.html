<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form action="welcome.html" onsubmit="return send()">
            <div class="form-group">
                <label>Usename</label>
                <input type="text" id="uname" placeholder="Username" />
                <p id="unameerr"></p>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Email" />
                <p id="emailerr"></p>
            </div>
            <div class="form-group">
                <label>Website</label>
                <input type="text" id="website" placeholder="Website" />
                <p id="websiteerr"></p>
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea
                    name="Message"
                    id="message"
                    style="height: 100px"
                ></textarea>
                <p id="messageerr"></p>
            </div>
            <button type="submit">Submit</button>
        </form>
        <script>
            function send() {
                let iserr = true;

                let uname = document.querySelector("#uname");
                let unameerr = document.querySelector("#unameerr");

                if (uname.value.length < 3 || uname.value.length > 25) {
                    unameerr.textContent =
                        "Please add name between 3 to 25 character";
                    unameerr.style.color = "red";
                    iserr = false;
                }

                let email = document.querySelector("#email");
                let emailerr = document.querySelector("#emailerr");
                let emailregex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                if (!emailregex.test(email.value)) {
                    emailerr.textContent = "Please add valid email";
                    emailerr.style.color = "red";
                    iserr = false;
                }

                let website = document.querySelector("#website");
                let websiteerr = document.querySelector("#websiteerr");
                let websiteregex =
                    /[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)/;

                if (!websiteregex.test(website.value)) {
                    websiteerr.textContent = "Please add valid website name";
                    websiteerr.style.color = "red";
                    iserr = false;
                }

                let message = document.querySelector("#message");
                let messageerr = document.querySelector("#messageerr");

                if (message.value.length < 4) {
                    messageerr.textContent = "Please add more then 4 character";
                    messageerr.style.color = "red";
                    iserr = false;
                }

                return iserr;
            }
        </script>
    </body>
</html>
