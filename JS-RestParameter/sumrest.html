<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        function sum(...args) {
            let result = 0

            for(i = 0; i < args.length; i = i + 1) {  // length is 9
                result = result + args[i] // 0 1 2 3 4 5 6 7 8
            }
            console.log(result)
        }

        sum(2,4,5,2,1,6,5,10,5)
    </script>
</body>
