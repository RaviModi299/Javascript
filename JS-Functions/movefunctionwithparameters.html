<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function move(direction) {
            document.write("<br>start")
            document.write("<br>move " +direction)
            document.write("<br>stop")
        }

        move("left")
        move("up")
        move("right")
        move("down")
    </script>
</body>
