<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function moveleft() {
            document.write("<br>start")
            document.write("<br>move left")
            document.write("<br>stop")
        }

        function moveright() {
            document.write("<br>start")
            document.write("<br>move right")
            document.write("<br>stop")
        }

        function moveup() {
            document.write("<br>start")
            document.write("<br>move up")
            document.write("<br>stop")
        }

        function movedown() {
            document.write("<br>start")
            document.write("<br>move down")
            document.write("<br>stop")
        }

        moveup()
        document.write("<br>")
        moveleft()
        document.write("<br>")
        movedown()
        document.write("<br>")
        moveright()
    </script>
</body>
</html>
