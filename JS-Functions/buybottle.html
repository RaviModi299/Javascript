<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function buyBottle(price, quantity, money) {
            var totelbill = price * quantity
            var givenCash = money - totelbill
            return givenCash
        }

        var returnCash = buyBottle(50, 2, 500)
        document.write("Return Cash is: " +returnCash)
    </script>
</body>
</html>
