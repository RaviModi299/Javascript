<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function arearectangle(w,h) {
            var area = w * h
            var parameter = 2 * (w + h)

            document.write("Area is: " +area)
            document.write("<br>Parameter is: " +parameter)
        } 

        arearectangle(4,3)
    </script>
</body>
