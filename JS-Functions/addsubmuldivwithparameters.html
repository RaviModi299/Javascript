<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(a,b) {
            var r = a + b
            document.write("<br>Addition: " +r)
        }

        function sub(a,b) {
            var r = a - b
            document.write("<br>Subctration: " +r)
        }

        function mul(a,b) {
            var r = a * b
            document.write("<br>Multiplication: " +r)
        }

        function div(a,b) {
            var r = a / b
            document.write("<br>Division: " +r)
        }

        add(5,10)
        sub(50,20)
        mul(15,5)
        div(45,5)
    </script>
</body>
</html>
