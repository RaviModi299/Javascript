<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(a,b) {
            var r = a + b
            return r
        }

        function sub(a,b) {
            var r = a - b
            return r
        }

        function mul(a,b) {
            var r = a * b
            return r
        }

        function div(a,b) {
            var r = a / b
            return r
        }

        var r1 = add(4,2)
        var r2 = sub(10,5)
        var r3 = mul(5,3)
        var r4 = div(50,5)

        document.write("<br>Addition is: " +r1)
        document.write("<br>Subtraction is: " +r2)
        document.write("<br>Multipication is: " +r3)
        document.write("<br>Division is: " +r4)
    </script>
</body>
</html>
