<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let add = (a,b) => {
            r = a + b
            console.log(`Addition is: ${r}`)
        }
        let sub = (a,b) => {
            r = a - b
            console.log(`Subtraction is: ${r}`)
        }
        let mul = (a,b) => {
            r = a * b
            console.log(`Multiplication is: ${r}`)
        }
        let div = (a,b) => {
            r = a / b
            console.log(`Division is: ${r}`)
        }

        add(10,5)
        sub(50,10)
        mul(5,4)
        div(100,4)
    </script>
</body>
</html>
