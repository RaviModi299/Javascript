<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let square = (n) => {
            r = n ** 2
            console.log(`Square is: ${r}`)
        }
        let squareroot = (n) => {
            r = n ** (1/2)
            console.log(`Squareroot is: ${r}`)
        }
        let cube = (n) => {
            r = n ** 3
            console.log(`Cube is: ${r}`)
        }
        let cuberoot = (n) => {
            r = n ** (1/3)
            console.log(`Cube root is: ${r}`)
        }

        square(4)
        squareroot(16)
        cube(3)
        cuberoot(27)
    </script>
</body>
</html>
