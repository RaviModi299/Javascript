<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let area = (l,w) => l * w 
        let perimeter = (l,w) => l + w + l + w

        let a = area(5,4)
        console.log(`Area of Square is: ${a}`)

        let p = perimeter(4,2)
        console.log(`Perimeter of Square is: ${p}`)
    </script>
</body>
</html>
