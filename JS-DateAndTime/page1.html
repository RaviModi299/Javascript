<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let d = new Date()
        console.log(d)

        let r1 = d.getFullYear()
        let r2 = d.getDay()
        let r3 = d.getMonth()
        let r4 = d.getTime()
        let r5 = d.getHours()
        let r6 = d.getMinutes()
        let r7 = d.getSeconds()

        let r8 = d.toDateString()
        let r9 = d.toTimeString()
        let r10 = d.toLocaleDateString()
        let r11 = d.toLocaleTimeString()

        console.log(`Full Year: ${r1}`)
        console.log(`Get Day: ${r2}`)
        console.log(`Get Month: ${r3}`)
        console.log(`Get Time: ${r4}`)
        console.log(`Get Hours: ${r5}`)
        console.log(`Get Minutes: ${r6}`)
        console.log(`Get Seconds: ${r7}`)
        console.log(`Get Date: ${r8}`)
        console.log(`Get Time: ${r9}`)
        console.log(`Get local Date string: ${r10}`)
        console.log(`Get local Time string: ${r11}`)
    </script>
</body>
</html>
