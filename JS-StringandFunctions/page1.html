<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // Strings - Groups of characters Enclosed in "" or ``
            var name = "Ravi Modi";
            console.log(name);

            var str1 = "Abhay";
            var str2 = "Kadia";

            // string concatenation
            var r1 = str1 + " " + str2;
            console.log(r1);

            // Accessing single character
            var r2 = name[0];
            console.log(r2);

            var r3 = name.toUpperCase();
            console.log(r3);

            var r4 = name.toLowerCase();
            console.log(r4);

            var i = name.indexOf("M");
            console.log(i);
        </script>
    </body>
</html>
