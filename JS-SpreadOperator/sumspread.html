<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(x,y,z) {
            let r = x + y + z
            console.log(r)
        }

        let nums = [4,5,6]

        sum(...nums)

        // another way
        function addition(...numbers) {
            console.log(numbers)

            var result = 0
            for(i = 0; i < numbers.length; i++) {
                result += numbers[i]
            }
            document.write("Addition is: " +result)
        }

        addition(2,4,5,6,2,1)
    </script>
</body>
