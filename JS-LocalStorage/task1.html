<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let products = [
            {id: "1", name: "product-1", price: "200"},
            {id: "2", name: "product-2", price: "300"},
            {id: "3", name: "product-3", price: "400"}
        ]

        console.log(products)
        console.log(typeof products)

        let productstrr = JSON.stringify(products)
        // console.log(productstrr)
        console.log(typeof productstrr);
        
        localStorage.setItem("products", productstrr)

        let productarray = JSON.parse(localStorage.getItem("products"))
        console.log(typeof productarray)
        console.log(productarray)
    </script>
</body>
</html>
