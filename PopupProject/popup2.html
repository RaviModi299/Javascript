<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrapper {
            background-color: cornflowerblue;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .popup {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            text-align: center;
            font-family: sans-serif;
        }
        .icon .fa-solid {
            color: red;
            font-size: 40px;
        }
        h1 {
            margin: 15px 0 0;
        }
        .content {
            max-width: 250px;
            margin: 10px 0;
            color: gray;
        }
        .btn-wrap {
            display: flex;
            align-items: center;
            max-width: 250px;
            justify-content: space-around;
        }
        button {
            padding: 10px;
            font-size: 18px;
            color: #fff;
            margin: 0 10px;
            border: none;
            background-color: cornflowerblue;
            border-radius: 3px;
            cursor: pointer;
        }
        button.cancel {
            background-color: red;
        }
    </style>
</head>
<body>
    <button class="openpopup" onclick="showpopup()">Show Popup</button>
    <div class="wrapper">
        <div id="popup" class="popup">
            <div class="icon">
                <i class="fa-solid fa-circle-exclamation"></i>
            </div>
            <h1>Confirm</h1>
            <div class="content">
                <p>Are you sure you want permanently delete this photo?</p>
            </div>
            <div class="btn-wrap">
                <button onclick="deletebtn()" id="delete" class="delete">Yes, Delete!</button>
                <button onclick="cancelbtn()" class="cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        var r1 = document.getElementById("popup")
        var r2 = document.getElementById("delete")

        function deletebtn() {
            alert("Photo is permantely deleted")
            r2.style.display = "none"
        }
        function cancelbtn() {
            r1.style.display = "none"
        }
        function showpopup() {
            r1.style.display = "block"
        }
    </script>
</body>
</html>
