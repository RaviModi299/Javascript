<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="start()">start</button>
    <button onclick="stop()">stop</button>

    <script>
        let text
        let start = () => {
            text = setInterval(() => {
                alert("Hello Ravi")
            }, 3000)
        }
        let stop = () => {
            clearInterval(text)
        }
    </script>
</body>
</html>
