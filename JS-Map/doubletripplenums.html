<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [50, 60, 70, 80, 90, 100]

        let double = numbers.map((nums) => {
            return nums * 2
        })
        console.log("Double Value is:" +double)

        let tripple = numbers.map((nums) => {
            return nums * 3
        })
        console.log("Tripple Value is:" +tripple)
    </script>
</body>
</html>
