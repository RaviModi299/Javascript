<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let products = [
            {id: 1, name: "Pen", price: 20, category: "Stationary"},
            {id: 2, name: "Pencil", price: 30, category: "Stationary"},
            {id: 3, name: "Puma P1", price: 3000, category: "Shoes"},
            {id: 4, name: "Puma p2", price: 4000, category: "Shoes"},
            {id: 5, name: "Rolex R1", price: 40000, category: "Watch"}
        ]

        let r1 = products.filter((prod) => {
            return prod.price > 2000
        })

        let r2 = products.filter((prod) => {
            return prod.category == "Shoes"
        })

        console.log(r1)
        console.log(r2)
    </script>
</body>
</html>
