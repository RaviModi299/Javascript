<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = [1,0,1,0,1,0,1,0]

        let zeroValue = number.filter((nums) => {
            return nums == 0
        })

        let oneValue = number.filter((nums) => {
            return nums == 1
        })

        console.log(zeroValue)
        console.log(oneValue)
    </script>
</body>
</html>
