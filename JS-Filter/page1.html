<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nums = [2,5,7,8,3,4,6]

        let max = nums.filter(function(num) {
            return num > 5
        })

        let min = nums.filter((num) => {
            return num < 5
        })

        console.log(max)
        console.log(min)
    </script>
</body>
</html>
