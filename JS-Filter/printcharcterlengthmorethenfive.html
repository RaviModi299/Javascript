<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let persons = ["Ravi", "Sachin", "Ronak", "Abhay", "Shahnawaz"]

        let r1 = persons.filter((name) => {
            return name.length > 5
        })

        let r2 = persons.filter((name) => {
            return name.length < 5
        })

        console.log(r1)
        console.log(r2)
    </script>
