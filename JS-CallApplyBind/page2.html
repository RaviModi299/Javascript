<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function greet() {
                console.log(`Name: ${this.name}`);
                console.log(`City: ${this.city}`);
            }

            let person1 = {
                name: "Ravi",
                city: "Mehsana",
            };

            let person2 = {
                name: "Abhay",
                city: "Ahmedabad",
            };

            greet.call(person1);
            greet.call(person2);
        </script>
    </body>
</html>
