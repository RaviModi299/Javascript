<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let person1 = {
                name: "Ravi",
                city: "Anand",
                greet: function () {
                    console.log(`Name: ${this.name}`);
                    console.log(`City: ${this.city}`);
                },
            };

            let person2 = {
                name: "Ronak",
                city: "Himatnagar",
            };

            person1.greet();
            person1.greet.call(person2);
        </script>
    </body>
</html>
