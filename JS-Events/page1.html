<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="showName()">Click me</button>
    <button ondblclick="showCity()">Double Click</button>
    <p onmouseover="showText()">Lorem ipsuk lorem ipsum</p>
    <script>
        function showName() {
            alert("Hello, Ravi")
        }
        function showCity() {
            alert("I am from Anand")
        }
        function showText() {
            document.write("Hello, I am Ravi from Anand")
        }
    </script>
</body>
</html>
