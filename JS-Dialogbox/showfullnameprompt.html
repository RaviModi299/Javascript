<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fName = prompt("Enter Firstname")
        var mName = prompt("Enter Middlename")
        var lName = prompt("Enter Lastname")

        var fullName = fName + " " + mName + " " + lName; // " " add space between two elements

        document.write("Fullname: " +fullName)
    </script>
</body>
