<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dollars = function(r) {
            d = r * 0.012
            console.log(`Rupees to dollar is: ${d}`)
        }
        let euro = function(r) {
            e = r * 0.011
            console.log(`Rupees to Euro is: ${e}`)
        }
        let pounds = function(r) {
            p = r * 0.0092
            console.log(`Rupees to Pounds is: ${p}`)
        }

        dollars(500)
        euro(500)
        pounds(500)
    </script>
</body>
</html>
