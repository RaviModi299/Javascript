<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mul = function(...nums) {
            return nums.map(nums => nums * 2) // Map is called "nums" as a array and create new array for result
        }

        let result = mul(2,4,5,6,3)
        console.log(result)
    </script>
</body>
</html>
