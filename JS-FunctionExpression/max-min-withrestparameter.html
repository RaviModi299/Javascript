<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Find Max and Min number
        
        var max = function(...nums) {
            r = Math.max(...nums)
            document.write(`The max number is: ${r}`)
        }
        var min = function(...nums) {
            r = Math.min(...nums)
            document.write(`<br>The min number is: ${r}`)
        }

        max(5,7,3,9,1,6)
        min(9,45,3,8,7)
    </script>
</body>
</html>
