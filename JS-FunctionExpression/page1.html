<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Function Expression
        
        var moveleft = function() {
            console.log("start")
            console.log("Move left")
            console.log("stop")
        }
        var moveright = function() {
            console.log("start")
            console.log("Move Right")
            console.log("stop")
        }
        var movetop = function() {
            console.log("start")
            console.log("Move Top")
            console.log("stop")
        }
        var movedown = function() {
            console.log("start")
            console.log("Move Down")
            console.log("stop")
        }
        moveright()
        moveleft()
        movetop()
        movedown()
    </script>
</body>
</html>
