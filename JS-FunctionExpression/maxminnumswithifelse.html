<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var max = function(a,b) {
            if (a>b) {
                document.write(`The max number is: ${a}`)
            } else {
                document.write(`Then max number is: ${b}`)
            }
        }
        var min = function(a,b) {
            if (a<b) {
                document.write(`<br>The min number is: ${a}`)
            } else {
                document.write(`<br>The min number is ${b}`)
            }
        }

        max(10,5)
        min(8,5)
    </script>
</body>
</html>
