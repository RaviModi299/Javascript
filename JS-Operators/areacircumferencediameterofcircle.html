<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var pi = 3.14
        var r = Number(prompt("Enter circumference diameter radius value"))
        var diameter = 2 * r
        var circumference = 2 * pi * r
        var area = pi * (r * r)

        document.write("<br>Diameter value is: " +diameter)
        document.write("<br>Circumference of circle value is: " +circumference)
        document.write("<br>Area of circumference value is: " +area)
    </script>
</body>
</html>
