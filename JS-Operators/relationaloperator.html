<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var a = 5
        var b = 2

        var r1 = a > b
        var r2 = a >= b
        var r3 = a < b
        var r4 = a <= b
        var r5 = a == b
        var r6 = a != b
        
        document.write("****Relational-operator****")
        document.write("<br>Result1: " +r1)
        document.write("<br>Result2: " +r2)
        document.write("<br>Result3: " +r3)
        document.write("<br>Result4: " +r4)
        document.write("<br>Result5: " +r5)
        document.write("<br>Result6: " +r6)

        document.write("<br>A + 10 is equal to:" +a + 10)

        document.getElementById("demo").innerHTML = a + 20
    </script>
</body>
</html>
