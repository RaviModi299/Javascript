<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var pi = 3.14
        var r = Number(prompt("Enter surface area of sphere"))
        var diameter = 2 * r
        var volume = (4/3) * pi * (r * r *r)
        var surface = 4 * pi * (r * r)

        document.write("<br>Diameter of sphere is: " +diameter)
        document.write("<br>Volume of sphere is: " +volume)
        document.write("<br>Surface area of sphere is: " +surface)
    </script>
</body>
</html>
