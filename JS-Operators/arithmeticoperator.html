<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 5;
        var b = 2;

        var r1 = a + b;
        var r2 = a - b;
        var r3 = a * b;
        var r4 = a / b;
        var rim = a % b;

        document.write("**** Arithmetic Operator****")
        document.write("<br>Result: 5 + 2 = " +r1)
        document.write("<br>Result: 5 - 2 = " +r2)
        document.write("<br>Result: 5 * 2 = " +r3)
        document.write("<br>Result: 5 / 2 = " +r4)
        document.write("<br>Result Reminder: 5 % 2 = " +rim)

        var r = 10
        ++r
        var p = (20 + 30) + r
        var q = r

        document.write("<br><br> **** The Increment / Decrement operator ****")
        document.write("<br>The P value is: " +p)
        document.write("<br>The Q value is: " +q)

        var x = 5
        var y = Math.pow(x,2)

        document.write("<br><br> **** The Math pow function ****")
        document.write("<br>The Y value is: " +y)

        var z = 1
        alert(++z);
    </script>
</body>
</html>
