<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var principalAmount = Number(prompt("Enter principal amount"))
        var time = Number(prompt("Enter time period"))
        var rate = Number(prompt("Enter rate of interest"))

        var si = principalAmount * time * rate / 100

        document.write("Simple interest is: " +si)
    </script>
</body>
</html>
