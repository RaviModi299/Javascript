<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var l = Number(prompt("enter your length"))
        var w = Number(prompt("enter your width"))

        var area = l * w
        var perimeter = l + w + l + w

        document.write("<br>Area is: " +area)
        document.write("<br>Perimeter is: " +perimeter)
    </script>
</body>
</html>
