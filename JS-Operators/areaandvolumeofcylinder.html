<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var pi = 3.14;
        var h = Number(prompt("Enter cylinder height value"))
        var r = Number(prompt("Enter cylinder radius value"))

        var area = pi * (r * r) * h

        document.write("<br>volume of Cylinder is: " +area)
    </script>
</body>
</html>
