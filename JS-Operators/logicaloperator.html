<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 5
        var b = 6
        var c = 3

        var r1 = a>b && c<b // (&&)AND Operator having both conditions true then return true
        var r2 = b>c || a<c // (||)OR operator having atleast one conditions true then return true
        var r3 = !(c>a)

        document.write("**** Logical Operator ****")
        document.write("<br>And operator result: " +r1)
        document.write("<br>OR operator result: " +r2)
        document.write("<br>Not equal operator result: " +r3)
    </script>
</body>
</html>
