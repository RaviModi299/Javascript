<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 5
        a += 5
        var b = a

        var text = "Hello "
        text += "World"

        document.write("**** The addition Assignment ****")
        document.write("<br>The Equal operator: " +a)
        document.write("<br>Result-1: " +b)
        document.write("<br>Result-2: " +text)

        var c = 5
        c -= 2
        
        document.write("<br><br>**** The Subtraction Assignment ****")
        document.write("<br>Result: " +c)

        var d = 5
        d *= 5

        document.write("<br><br>**** The Multiplication Assignment ****")
        document.write("<br>Result: " +d)

        var e = 10
        e **= 5

        document.write("<br><br>**** The Exponentiation Assignment ****")
        document.write("<br>Result: " +e)

        var f = 10
        f /= 5

        document.write("<br><br>**** The Division Assignment ****")
        document.write("<br>Result: " +f)

        var g = 10
        g %= 5

        document.write("<br><br>**** The Remainder Assignment ****")
        document.write("<br>Result: " +g)
    </script>
</body>
</html>
