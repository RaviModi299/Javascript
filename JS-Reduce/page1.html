<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

    <body>
        <script>
            let scores = [34, 67, 45, 23, 74, 86];

            let r1 = scores.reduce(function (acc, curr) {
                if (curr > 30) {
                    acc = acc + 1;
                }

                return acc;
            }, 0); // 1 2 3 4 5

            console.log(r1);
        </script>
    </body>
