<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
</head>
<body>
    <script>
        var str = "JavaScript";
        var reversedStr = "";
        for (var i = str.length - 1; i >= 0; i--) {
            reversedStr += str[i];
        }
        document.write("Original String: " + str + "<br>");
        document.write("Reversed String: " + reversedStr);
    </script>
</body>
</html>
