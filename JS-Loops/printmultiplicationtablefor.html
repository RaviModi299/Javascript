<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i
        var multiply

        for(i = 1; i <= 10; i = i + 1) {
            multiply = i * 5
            document.write("<br> 5 * " +i +" = " +multiply)
            // document.write("<br> 5 * " +i +" = " +i * 5) another way
        }
    </script>
</body>
</html>
