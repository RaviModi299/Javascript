<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i
        var square

        for(i = 1; i <= 10; i = i + 1) {
            square = i ** 2
            document.write(+square +" ")
        }
    </script>
</body>
</html>
