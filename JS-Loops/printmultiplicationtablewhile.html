<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 1

        while(i <= 10) {
            document.write("<br>5 * " + i +" = " +i * 5)

            i = i + 1
        }

        document.write("<br><br>")

        // another way
        var m = 1
        var ans

        while(m <= 10) {
            ans = m * 10
            document.write("<br> 10 * " +m + " = " +ans)

            m = m + 1 //
        }
    </script>
</body>
</html>
