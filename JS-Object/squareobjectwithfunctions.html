<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var square = {
            length : 6,
            area : function() {
                var a = this.length * this.length
                document.write("Area of square is: " +a)
            },
            perimeter : function() {
                var p = 4 * this.length
                document.write("<br>Perimeter of square is: " +p)
            }
        }

        square.area()
        square.perimeter()
    </script>
</body>
</html>
