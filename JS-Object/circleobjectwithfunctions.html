<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var circle = {
            radius : 4,
            diameter : function() {
                var d = 2 * this.radius
                document.write("Diameter is: " +d)
            },
            circumference : function() {
                var c = 2 * Math.PI * this.radius
                document.write("<br>Circumference is: " +c)
            },
            area : function() {
                var a = Math.PI * Math.pow(this.radius, 2)
                document.write("<br>Area is: " +a)
            }
        }

        circle.diameter()
        circle.circumference()
        circle.area()
    </script>
</body>
</html>
