<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var g = prompt("Enter first letter of your gender")

        if (g == "m" || g == "M") {
            document.write("You are Male")
        } else if (g == "f" || g == "F") {
            document.write("You are Female")
        } else if (g == "o" || g == "O") {
            document.write("You are others")
        } else {
            document.write("Invalid input")
        }
    </script>
</body>
</html>
