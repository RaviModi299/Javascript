<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var age = Number(prompt("Enter your age"))

        if (age <= 12) {
            document.write("You are Pre-teens")
        } else if (age >= 13 && age <= 17) {
            document.write("You are Teenagers")
        } else {
            document.write("You are adults")
        }
    </script>
</body>
</html>
