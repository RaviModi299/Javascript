<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var trafficlight = prompt("check your trafic light color")

        switch(trafficlight) {
            case "red":
                alert("Stop immediately.")
                break

            case "yellow":
                alert("Prepare to stop.")
                break

            case "green":
                alert("Proceed or continue driving.")
                break

            default:
                alert("Invalid traffic light color.")
                break
        }
    </script>
</body>
</html>
