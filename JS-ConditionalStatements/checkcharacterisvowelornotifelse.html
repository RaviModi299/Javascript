<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var c = prompt("Enter character")

        if (c == "a" || c == "e" || c == "i" || c == "o" || c == "u") {
            document.write("Number is Vowel")
        } else {
            document.write("Number is consonant")
        }
    </script>
</body>
</html>
